<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>PIM Security Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="all" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <script src="/script.js" defer></script>
</head>

<body>

<th:block th:insert="~{fragments/top::top}"/>

<div th:object="${item}" th:item_id="${itemId}" class="form-item">
    <div class="form-header">
        <div class="form-header-title">
            <div th:utext="#{item-info}">Item info</div>
            <button class="form-save-button item-selector-button-save" onclick="saveItem(this)" th:utext="#{save-item}"
                    disabled>Save
            </button>
        </div>
        <div class="form-header-value">
            <button class="form-delete-button item-selector-button-delete" onclick="deleteItem(this)"
                    th:utext="#{delete-item}">Delete
            </button>
        </div>
    </div>

    <div id="tableBody" class="form-body">
        <div class="form-item">
            <div class="form-row-item">
                <div class="form-row-title" th:utext="#{form-header-id}">Id:</div>
                <div class="form-row-value form-row-item-id item-selector-id" th:utext="*{id}"></div>
            </div>
            <div class="form-row-item">
                <div class="form-row-title" th:utext="#{form-header-title}">Title:</div>
                <div class="form-row-value">
                    <input type="text" class="form-input item-selector-title" th:placeholder="#{enter-title}"
                           th:value="*{title}" onchange="onChangeText(this)" required/>
                </div>
            </div>
            <div class="form-row-item">
            </div>
            <div class="form-row-item">
            </div>
        </div>
    </div>
    <div class="form-footer">
    </div>
</div>

</body>
</html>
